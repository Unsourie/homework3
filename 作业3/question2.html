<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Countdown to NCEE</title>
  <link rel="stylesheet" href="./question2.css">
</head>

<body>
  <div class="container">
    <h2><span>Countdown to NCEE</span> 2021</h2>
    <div class="countdown">
      <div id="day">NA</div>
      <div id="hour">NA</div>
      <div id="minute">NA</div>
      <div id="second">NA</div>
    </div>
  </div>

</body>

</html>
<script type="text/javascript">

  //获取最高考时间
  function getEndTime(myYear) {
    var myEndTime = new Date('' + myYear + '/06/07 00:00:00');
    return myEndTime;
  }

  //计算相差时间
  function countDown() {
    var mydate = new Date();
    var year = '2021';
    var EndTime = getEndTime(year);//高考时间
    var NowTime = new Date();//现在时间
    //如果获取的高考时间在现在之前，则将高考时间往后延1年
    if ((EndTime.getTime() - NowTime.getTime()) < 0) {
      year = mydate.getFullYear() + 1;
      EndTime = getEndTime(year);
    }
    //获取相差时间
    var t = EndTime.getTime() - NowTime.getTime();



    var d = Math.floor(t / 1000 / 60 / 60 / 24);//天数
    var h = Math.floor(t / 1000 / 60 / 60 % 24);//小时
    var m = Math.floor(t / 1000 / 60 % 60);//分钟
    var s = Math.floor(t / 1000 % 60);//秒数

    document.getElementById('day').innerText = d;
    document.getElementById('hour').innerText = h;
    document.getElementById('minute').innerText = m;
    document.getElementById('second').innerText = s;
  }
  setInterval(countDown, 1000);
</script>
